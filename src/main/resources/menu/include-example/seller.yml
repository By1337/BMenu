# импортируем весь файл items.yml
include: [
  "./items.yml"
]

id: example:prem-seller
provider: default
type: CHEST
size: 45
title: '&7Премиальный Скупщик'

items:
  gui-lime:
    material: lime_stained_glass_pane
    display_name: ''
    slots:
      - '0-8'
      - '9'
      - '18'
      - '27'
      - '26'
      - '36-44'
      - '35'
      - '26'
      - '17'
  totem:
    <<: *seller-item-totem # это указатель на предмет который находится в файле items.yml
    slot: 21
    lore:
      - '&r '
      - '&r &7Нажмите лкм'
      - '&r &7чтобы купить ${NAME}&7 за ${PRICE_FORMAT} монет'
      - '&r '
    on_click:
      requirements:
        check:
          type: math
          expression: '%vault_eco_balance% >= ${PRICE}'
      deny_commands:
        - '[MESSAGE] &cУ Вас не достаточно баланса!'
      commands: # используем [IMPORT_PARAMS] чтобы в меню example:prem-seller-confirm стали доступны плейсы текущего предмета
        - '[OPEN] example:prem-seller-confirm ["[SET_PARAM] SELECTED_ITEM totem", "[IMPORT_PARAMS] totem"]'
  elytra:
    <<: *seller-elytra # это указатель на предмет который находится в файле items.yml
    slot: 23
    lore:
      - '&r '
      - '&r &7Нажмите лкм'
      - '&r &7чтобы купить ${NAME}&7 за ${PRICE_FORMAT} монет'
      - '&r '
    on_click:
      requirements:
        check:
          type: math
          expression: '%vault_eco_balance% >= ${PRICE}'
      deny_commands: # используем [IMPORT_PARAMS] чтобы в меню example:prem-seller-confirm стали доступны плейсы текущего предмета
        - '[MESSAGE] &cУ Вас не достаточно баланса!'
      commands:
        - '[OPEN] example:prem-seller-confirm ["[SET_PARAM] SELECTED_ITEM elytra", "[IMPORT_PARAMS] elytra"]'